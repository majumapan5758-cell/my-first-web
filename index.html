<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Web Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const App = () => {
                return (
                    <div>
                        <h2>Halo, ini adalah komponen React!</h2>
                        <button onClick={() => alert('Tombol diklik!')} className="button">Klik Aku</button>
                    </div>
                );
            };

            ReactDOM.render(<App />, document.getElementById('react-root'));
        });
    </script>
</head>
<body>
    <header>
        <h1>Selamat Datang di Halaman Web ELSAMHAN</h1>
    </header>
    <main>
        <div id="react-root"></div>
    </main>
    <footer>
        <p>&copy; 2024 Halaman Web Sederhana. Semua Hak Dilindungi.</p>
    </footer>
</body>
</html>
